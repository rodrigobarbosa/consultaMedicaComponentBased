<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">

		<p:spacer height="10" />

		<h:form>
			<p:breadCrumb>
				<p:menuitem value="Home" url="#" />
				<p:menuitem value="Usuários" url="#" />
			</p:breadCrumb>
		</h:form>
	
		<p:spacer height="10" />
		
			
		<h:form id="frm">

			<p:messages showDetail="false" showSummary="true" globalOnly="true" />
			<p:dataTable id="table-usuarios" var="usuario"
				value="#{usuarioController.listaUsuarios()}">
				<p:column headerText="Login">
					<h:outputText value="#{usuario.login}" />
				</p:column>

				<p:column headerText="Senha">
					<h:outputText value="#{usuario.senha}" />
				</p:column>

				<p:column>
					<p:commandLink action="#{usuarioController.editar()}" value="Editar">
						<f:setPropertyActionListener target="#{usuarioController.usuarioEditar}" value="#{usuario}" />
					</p:commandLink>

					<p:spacer width="10" />

					<p:commandLink action="#{usuarioController.excluir()}"
						value="Excluir" update="@form" process="@this">
						<f:setPropertyActionListener target="#{usuarioController.usuarioEditar}" value="#{usuario}" />
					</p:commandLink>

				</p:column>

			</p:dataTable>

			<p:spacer height="30" width="10" />


			<p:commandLink id="novoUsuario"
				action="#{usuarioController.novoUsuario()}" style="margin-right:20px;">
				<h:outputText value="Novo Usuário" />
			</p:commandLink>
		</h:form>

	</ui:define>

</ui:composition>
