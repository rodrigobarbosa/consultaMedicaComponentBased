
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>ConsulteMed</title>
</h:head>

<h:body>

	<div align="center" style="margin-top: 300px;">

		<h:form style="align:center">

			<h:panelGrid columns="2">
				<h:outputLabel for="nomeUsuario" value="Login" />
				<p:inputText id="nomeUsuario" value="#{loginController.usuarioLogado.usuario.login}" />
				
				<p:spacer height="3"/>
	
				<h:outputLabel for="senha" value="Senha" />
				<p:password id="senha" value="#{loginController.usuarioLogado.usuario.senha}" />
				
				<p:spacer height="10"/>
				
			</h:panelGrid>

			<p:commandButton value="Enviar" action="#{loginController.loginUsuario()}" ajax="false" />
			
		</h:form>
	</div>
</h:body>
</html>
